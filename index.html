<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
  <div class="audio-container">
    <audio autoplay loop >
      <source src="music/get-funky.mp3" type="audio/mpeg">
      <source src="music/get-funky.ogg" type="audio/ogg"> 
    </audio>
    </div>
  
 <div class="form-container">
  <form onsubmit = "GuessTheNumber(event)">
    <em><p id = "introduction">I'm thinking of a number from 1 to 100...Can you guess what number i'm thinking of.?</p></em>
    <input name = "guess" type = "number" id = "ip" placeholder= "please enter a number" required>
    <p id = "recentguess"></p>
    <em><p id = "score">score - 100</p></em>
    <button type = "submit" id = "sb"><i>Submit guess</i></button>
    <button id="playagain" onclick = "playAgain()"><i>Play again</i></button>
    <em><p id = "feedbackmessage"></p></em>
  </form >
 </div>


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->

</body>

</html>
